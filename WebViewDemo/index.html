
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WebView</title>
  <script type="text/javascript">
    function callbackfun() {
        const message = {
            type: 'showToast',
            msg: document.getElementById("msg").value
        }
      window.webkit.messageHandlers.avataarCallBack.postMessage(message);
    }
  </script>
</head>
<body>
<div>
<div>
    <label for="email">Message:</label>
    <input id="msg" placeholder="Enter Message" name="msg">
  </div>
  <button onclick="callbackfun()" type="button" >Show Toast</button>
</div>
</body>
</html>
